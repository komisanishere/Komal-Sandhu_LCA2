<!DOCTYPE html>

    <head>

    <body>
        <div class="emergency">
            <div class="div">
                <p class="text-wrapper">Are you in an Emergency?</p>
                <p class="p">Press one of the buttons below and help will reach you in shortly!</p>
                <div class="text-wrapper-2">Hotline for Immediate Help</div>
                <div class="text-wrapper-3">Call Pet Ambulance</div>
                <div class="text-wrapper-4">Call Nearest Vet</div>
                <div class="overlap">
                    <div class="group"><div class="rectangle"></div></div>
                    <div class="text-wrapper-5">Dr.AI</div>
                </div>
                <div class="NAVBAR">
                    <img class="vector" src="images/home.png" />
                    <img class="talk" src="images/Talk.png" />
                    <img class="img" src="images/bag.png" />
                    <img class="vector-2" src="images/user.png" />
                    <div class="group-2">
                        <div class="text-wrapper-6">Emergency</div>
                        <div class="overlap-group-wrapper">
                            <div class="overlap-group">
                                <div class="rectangle-2"></div>
                                <div class="rectangle-3"></div>
                                <div class="rectangle-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <img class="group-3" src="images/call emergency one.png" />
                <img class="group-4" src="images/ambulance emergency.png" />
                <img class="component" src="images/user emergency.png" />
            </div>
        </div>
        <script src="script.js"></script>
