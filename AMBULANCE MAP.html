<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="ambulance-map">
        <div class="div">
            <!-- Back Arrow -->
            <img class="vector" src="images/BACK.png" />

            <!-- Heading and Subtext -->
            <div class="overlap">
                <p class="text-wrapper">Ambulance will be here soon</p>
                <p class="p">Help is on the way! The ambulance will be there shortly to take your pet to safety.</p>
            </div>

            <!-- Emergency Title -->
            <div class="text-wrapper-2">Emergency</div>

            <!-- Map Image with Path & Icons (Group 77 equivalent) -->
            <div class="overlap-group">
                <img class="component" src="images/image 5.png" /> <!-- The base map -->
        
        
                <img class="route-line" src="images/LOCATION ON MAP.png" />
            </div>

            <!-- Clinic Info Card -->
            <div class="clinic-info-card">
                <img class="clinic-logo" src="images/CLINIC.png" />
                <div class="clinic-details">
                    <p class="clinic-name">pet care veterinary clinic</p>
                    <p class="clinic-location">mumbai</p>
                    <div class="info-stats">
                        <div class="distance">
                            <p class="label">Distance</p>
                            <p class="value">2.5km</p>
                        </div>
                        <div class="time">
                            <p class="label">Time</p>
                            <p class="value">1 min</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="action-buttons">
                <button class="call-button">CALL</button>
                <button class="message-button">MESSAGE</button>
            </div>

            <!-- Bottom Navigation -->
            <div class="NAVBAR">
                <img class="img" src="images/home.png" />
                <img class="talk" src="images/Talk.png" />
                <img class="vector-2" src="images/bag.png" />
                <img class="vector-3" src="images/user.png" />

                <!-- Highlighted Emergency Button -->
                <div class="group">
                    <div class="text-wrapper-3">Emergency</div>
                    <div class="overlap-group-wrapper">
                        <div class="overlap-group-2">
                            <!-- Red rectangle behind cross icon -->
                            <div class="rectangle"></div>
                            <div class="rectangle-2"></div>
                            <div class="rectangle-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
